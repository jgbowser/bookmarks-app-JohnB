<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ea23300516.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <h1>My Bookmarks</h1>
    </div>
    <div class="main-content">
        <form class="js-bookmark-form bookmark-form">
            <button type="submit" class="js-add-bookmark"><i class="fas fa-plus"></i> Add Bookmark</button>
            <label for="rating-filter">Filter:
                <select id="rating-filter" name="filter">
                    <option value="1">1 star</i></option>
                    <option value="2">2 stars</option>
                    <option value="3">3 stars</option>
                    <option value="4">4 stars</option>
                    <option value="5">5 stars</option>
                </select>
            </label>
        </form>
        <div class="bookmark-list-container">
            <ul class="bookmark-list">
            </ul>
        </div>
    </div>
</body>
</html>
